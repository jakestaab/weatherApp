<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JStaab Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
        </header>
        <main class="default_weather">
            <div>
                <input type="text" id="userLocation" placeholder="Search locations">
                <button id="locale">Search</button>
            </div><br>
            <div class="location">
                <span>Showing weather for </span>
                <span id="shownlocation">Lawrence, KS</span>
                <button id="setlocation">set default location</button>
            </div>
            <div>
                <span class="unit">Conditions: </span><span id="conditions"></span>
                <span class="unit">Temp: </span><span id="temp"></span>
                <span class="unit">Wind: </span><span id="wind"></span>
                <span class="unit">Humidity: </span><span id="humidity"></span>
                <span class="unit">Visibility: </span><span id="visibility"></span>
            </div>
        </main>
        <footer>
            <p>this is the footer</p>
        </footer>
    </body>
    <script type="module" src="main.js"></script>
</html>
