<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JStaab Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
        </header>
        <main class="default_weather">
            <div>
                <input type="text" id="searchedLocation"
                placeholder="Search cities" tabindex="0"/>
                <button id="search" title="search locations"
                aria-label="search city locations for weather" tabindex="0">Search</button>
            </div><br>
            <div class="location">
                <span id="shownlocation">Lawrence, KS</span>
                <button id="setlocation" title="set default location"
                aria-label="set current location as default">set default location</button>
            </div>
            <img id="icon" src="">
            <div>
                <span class="unit">Sky Condition: </span><span id="conditions"></span>
                <span class="unit">Temp: </span><span id="temp"></span>
                <span class="unit">Wind: </span><span id="wind"></span>
                <span class="unit">Humidity %: </span><span id="humidity"></span>
                <span class="unit">Visibility: </span><span id="visibility"></span>

                <span class="unit">Pressure: </span><span id="pressure"></span>
                <span class="unit">Wind Direction: </span><span id="direction"></span>
                <span class="unit">Visibility: </span><span id="visibility"></span>
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script type="module" src="main.js"></script>
</html>
