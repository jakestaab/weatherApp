<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JStaab Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header>
            <h1>Weather By Jake</h1>
            <div class="search">
                <input type="text" class="round" id="searchedLocation"
                placeholder="Search cities" tabindex="0"/>
                <button id="search" class="corner" title="search locations"
                aria-label="search city locations for weather" tabindex="0">Search</button>
            </div><br>
        </header>

        <main class="default_weather">
            <div class="today">
                <div class="location">
                    <span id="shownlocation" tabindex="0"></span><br>
                    <button id="setlocation" title="set default location" class="default"
                    aria-label="set current location as default"
                    tabindex="0">set default location</button><br>
                    <img id="icon" src="">
                    <div id="temp" class="temp" tabindex="0"></div>
                    <div class="highlow">
                        <span id="todayhigh"></span>
                        <span>|</span>
                        <span id="todaylow"></span>
                    </div>
                </div>
                <div class="conditions">
                    <span class="unit" tabindex="0">Feels Like </span><span id="feelslike" tabindex="0"></span><br>
                    <span class="unit" tabindex="0">Sky </span><span id="conditions" tabindex="0"></span><br>
                    <span class="unit" tabindex="0">Winds </span><span id="wind" tabindex="0"></span>
                    <span class="unit" tabindex="0">out of </span><span id="direction" tabindex="0"></span><br>
                    <span class="unit" tabindex="0">Humidity </span><span id="humidity" tabindex="0"></span><br>
                    <span class="unit" tabindex="0">Pressure </span><span id="pressure" tabindex="0"></span>
                </div>
            </div>

            <div class="days" aria-label="five day forecast" tabindex="0">
                <div class="day">
                    <p id="day1" aria-label="day 1" tabindex="0"></p>
                    <img id="icon1" src=""><br>
                    <span id="sky1" tabindex="0"></span><br><br>
                    <span id="high1" tabindex="0"></span>
                    <span>|</span>
                    <span id="low1" tabindex="0"></span><br><br>
                </div>
                <div class="day">
                    <p id="day2" aria-label="day 2" tabindex="0"></p>
                    <img id="icon2" src=""><br>
                    <span id="sky2" tabindex="0"></span><br><br>
                    <span id="high2" tabindex="0"></span>
                    <span>|</span>
                    <span id="low2" tabindex="0"></span><br><br>
                </div>
                <div class="day">
                    <p id="day3" aria-label="day 3" tabindex="0"></p>
                    <img id="icon3" src=""><br>
                    <span id="sky3" tabindex="0"></span><br><br>
                    <span id="high3" tabindex="0"></span>
                    <span>|</span>
                    <span id="low3" tabindex="0"></span><br><br>
                </div>
                <div class="day">
                    <p id="day4" aria-label="day 4" tabindex="0"></p>
                    <img id="icon4" src=""><br>
                    <span id="sky4" tabindex="0"></span><br><br>
                    <span id="high4" tabindex="0"></span>
                    <span>|</span>
                    <span id="low4" tabindex="0"></span><br><br>
                </div>
                <div class="day">
                    <p id="day5" aria-label="day 5" tabindex="0"></p>
                    <img id="icon5" src=""><br>
                    <span id="sky5" tabindex="0"></span><br><br>
                    <span id="high5" tabindex="0"></span>
                    <span>|</span>
                    <span id="low5" tabindex="0"></span><br><br>
                </div>
            </div>
        </main>

        <footer>

        </footer>
        
    </body>
    <script type="module" src="main.js"></script>
</html>
